<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Comentarios - Almacén Doña María</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .container {
            margin-top: 50px;
        }
        .card {
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
        }
        h1 {
            color: #333;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-lg-6">
                <div class="card p-4">
                    <h1>Comentarios</h1>

                    <!-- Sección donde se muestra el resultado del comando -->
                    {% if result %}
                        <div class="alert alert-info">
                            <h2>Resultado del Comando Ejecutado:</h2>
                            <pre>{{ result }}</pre>
                        </div>
                    {% endif %}

                    <form method="POST">
                        {% csrf_token %}
                        <div class="mb-3">
                            <label for="comando" class="form-label">Confirma tu nombre:</label>
                            <input type="text" name="comando" class="form-control" placeholder="Confirma tu nombre" required>
                        </div>
                        <div class="mb-3">
                            <label for="comentario" class="form-label">Deja tu comentario:</label>
                            <input type="text" name="comentario" class="form-control" placeholder="Déjanos tu comentario" required>
                        </div>
                        <button type="submit" class="btn btn-primary w-100">Enviar</button>
                    </form>

                    <div class="mt-4">
                        <h2>Comentarios Anteriores</h2>
                        <div class="comentarios">
                            {% for comentario in comentarios %}
                                <div class="comentario mb-2">
                                    <span class="autor">{{ comentario.usuario.username }}</span> dijo:
                                    <p>{{ comentario.contenido }}</p>
                                </div>
                            {% endfor %}
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
